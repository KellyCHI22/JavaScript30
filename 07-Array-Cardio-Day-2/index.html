<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // returns true if at least one element meets the statement
    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      if (currentYear - person.year >= 19) {
        return true;
      }
    });
    console.log(isAdult);

    // write in one line
    const isAdult_2 = people.some(person => (new Date()).getFullYear() - person.year >= 19);
    console.log(isAdult_2);

    // Array.prototype.every() // is everyone 19 or older?
    const isAllAdult = people.every(person => {
      const currentYear = (new Date()).getFullYear();
      if (currentYear - person.year >= 19) {
        return true;
      }
    });
    console.log(isAllAdult);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(comment => {
      if (comment.id === 823423) {
        return true;
      }
    });
    console.log(comment);

    // write in one line
    const comment_2 = comments.find(comment => comment.id === 823423);
    console.log(comment_2);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    // delete the comment with the ID of 823423
    comments.splice(1, 1); // will change the original array
    console.table(comments);

    // create a copy of the original array
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index)
    ];
    console.table(newComments)

  </script>
</body>

</html>
