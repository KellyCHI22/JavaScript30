<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e4b9cb38f0.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="player">
    <video class="player__video viewer" src="652333414.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play"><i class="fa-solid fa-play"></i></button>
      <button class="player__button mute"><i class="fa-solid fa-volume-high"></i></button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <button class="player__button">Speed</button>
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="25" class="player__button">25s »</button>
      <button class="player__button fullscreen"><i class="fa-solid fa-expand"></i></button>
    </div>
  </div>

  <script src="video.js"></script>
</body>

</html>
